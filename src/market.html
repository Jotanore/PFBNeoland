<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer type="module" src="./js/components/bundle.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Mercado</title>
</head>
<body id="market" class="box-border bg-white">
    <header class="flex items-center justify-between px-6 sticky z-30 top-0 bg-[#0c0b10] shadow-md text-white h-16">

        <img src="./imgs/Karthub logo.jpg" class="h-full object-contain" alt="KartHub Logo">
    
        <nav class="h-full ">
            <ul class="flex h-full">
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./index.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 ">Inicio</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./circuits.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Circuitos</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./events.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Eventos</a>
                </li>
                <li class="h-full relative group">
                    <div class=""></div>
                    <a href="./market.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 bg-gradient-to-t from-amber-500 to-amber-500/0">Mercado</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./raceline.creator.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Trazadas</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./timetable.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Tiempos</a>
                </li>
            </ul>
        </nav>
    
        <div class="flex items-center h-full">
            <a id="messages" href="messages.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
                <i class="fas fa-envelope text-white text-2xl"></i>
                <span id="message-btn"></span>
            </a>
            <a id="credentials-btn" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
                SignUp/Login
            </a>
            <a id="profile-btn" href="./profile.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
                <i class="fas fa-user text-white text-2xl"></i>
            </a>
        </div>
    </header>

    <main class="bg-neutral-800 min-h-screen px-[5%] pt-5">

        <div class="flex justify-end space-y-2">
            <button id="new-item-form-btn" type="button" class="px-5 py-2 bg-amber-400 text-white rounded-lg hover:bg-amber-500 transition max-w-2xl mb-4">Nuevo artículo</button>
        </div>

        <section id="new-item-form" class="p-6 bg-white shadow-md rounded-xl w-full max-w-4xl mx-auto mb-4 __hidden relative ">
            <span id="new-item-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl font-bold"><a href="#">&times;</a></span>

            <form id="form" action="#" enctype="multipart/form-data" class="space-y-6">
                <fieldset>
                    <legend class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-5">Nuevo Artículo</legend>
        
                    <div class="flex flex-col space-y-2">
                        <label for="image" class="text-gray-600 font-medium">Subir imagen</label>
                        <input type="file" id="image" name="imagen" accept="image/*" class="file:border file:border-gray-300 file:rounded-md file:px-4 file:py-2 file:bg-gray-200 file:text-gray-700 hover:file:bg-gray-300 transition">
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="itemName" class="text-gray-600 font-medium">Nombre del artículo</label>
                        <input id="itemName" type="text" name="usuario" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="itemLocation" class="text-gray-600 font-medium">Ubicación</label>
                        <input id="itemLocation" type="text" name="ubicacion" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="itemPrice" class="text-gray-600 font-medium">Precio</label>
                        <input id="itemPrice" type="text" name="price" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="description" class="text-gray-600 font-medium">Descripción</label>
                        <textarea id="description" rows="4" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none resize-none"></textarea>
                    </div>
        
                    <div class="flex items-center space-x-2">
                        <input id="terms" type="checkbox" class="w-5 h-5 text-amber-400 border-gray-300 rounded focus:ring-2 focus:ring-amber-400">
                        <label for="terms" class="text-gray-600">Acepto las normas</label>
                    </div>
        
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="reset" class="px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Restablecer</button>
                        <button type="submit" class="px-5 py-2 bg-amber-400 text-white rounded-lg hover:bg-amber-500 transition">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        
        <section id="__market-container" class="pt-5 pb-5 bg-neutral-600 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 rounded-lg">
        </section>
        
    </main>
    <div id="modal" class="fixed inset-0 flex justify-center items-center bg-black/50 backdrop-blur-md z-[999]  __hidden">
        <div class="bg-white w-[75%] max-w-4xl h-[85%] rounded-xl shadow-lg overflow-hidden relative animate-fade-in">
            <span id="modal-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl font-bold"><a href="#">&times;</a></span>
            <div id="modal-content" class="w-full h-full bg-gray-100 p-6 rounded-b-xl overflow-auto ">
            </div>
        </div>
    </div>
</body>
</html>
