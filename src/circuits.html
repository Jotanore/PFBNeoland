<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css"/>
    <script defer src="../node_modules/leaflet/dist/leaflet.js" ></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Circuitos</title>
</head>
<body id="circuits" class="box-border bg-white">
    <h1 class="font-bold text-4xl flex p-4  bg-neutral-500">KartHub</h1>
    <header class="sticky top-0 bg-neutral-400/75 backdrop-blur-sm shadow-sm">
        <nav>
            <ul class="flex justify-end py-3">
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./index.html">Inicio</a></li>
                <li class="bg-amber-400 p-2 px-4 mx-3 rounded-full"><a href="./circuits.html">Circuitos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./events.html">Eventos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./market.html">Mercado</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./forum.html">Foro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="flex flex-row  bg-white px-[5%] py-10">
            <section id="map" class="flex basis-3/4 h-[44.5rem] mr-5 bg-red-100 items-center justify-center">
            </section>

            <section id="card-container" class="flex overflow-auto flex-col max-h-[44.5rem] basis-2/5 p-5 bg-neutral-100">
                <article class="mb-5">
                    <div class="bg-purple-200 min-h-12 max-h-24 w-full flex items-center __circuit-header-card">
                        <span class="mr-4 pl-2">${n.name}</span>
                        <span class="mr-4 pl-2 ">${n.distance}Km</span>
                    </div>

                    <div class="bg-purple-100 flex flex-wrap h-48 p-5 pt-7 w-full __hidden">
                        <span class="mr-4 pl-2 w-[40%]">Nombre sitio:</span>
                        <span class="mr-4 pl-2 w-[40%]"><a class="font-bold" href="#">Ubicaci√≥n</a></span>
                        <span class="mr-4 pl-2 w-[40%]">Mejor tiempo KartHub:</span>
                        <span class="mr-4 pl-2 w-[40%]">Alquiler:</span>
                        <span class="mr-4 pl-2 w-[40%]"><a class="font-bold" href="#">Sitio Web</a></span>
                    </div>
                </article>
            </section>
            </section>
        </div>
    </main>
    <div id="modal" class="fixed flex justify-center items-center top-0 left-0 w-full h-full bg-neutral-600/50 z-[999] backdrop-blur-sm __hidden">
        <div class="bg-white w-[70%] h-[90%] rounded-md overflow-auto">
            <span id="modal-close" class="flex justify-end pr-2"><a href="#">&times;</a></span>
            <div id="modal-content" class="bg-stone-300 w-full h-[98%] ">
                <ul>
                    <li>Nombre</li>
                    <li>Localizacion</li>
                    <li>Mapa</li>
                    <li>Web</li>
                    <li>Descripcion</li>
                    <li>Mejor vuelta KH</li>
                    <li>Precios</li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
