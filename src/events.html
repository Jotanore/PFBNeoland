<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Eventos</title>
</head>
<body id="events" class="box-border bg-white min-h-screen flex flex-col overflow-auto">
    <header class="flex items-center justify-between px-6 sticky z-30 top-0 bg-[#0c0b10] shadow-md text-white h-16">

        <img src="./imgs/Karthub logo.jpg" class=" hidden sm:block h-full object-contain" alt="KartHub Logo">

        <button id="menu-toggle" class="block sm:hidden text-white">
            <i class="fas fa-bars text-2xl"></i>
        </button>

        <nav id="nav-menu" class="h-full hidden sm:block">
            <ul class="flex h-full">
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./index.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 ">Inicio</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./circuits.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Circuitos</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./events.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 bg-gradient-to-t from-red-600 to-red-600/0">Eventos</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./market.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Mercado</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./raceline.creator.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Trazadas</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./timetable.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Tiempos</a>
            </li>
            </ul>
        </nav>
    
        <div class="flex items-center h-full">
            <a id="messages" href="messages.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-red-600 transition __hidden rounded-md">
                <i class="fas fa-envelope text-white text-2xl"></i>
                <span id="message-btn"></span>
            </a>
            <a id="credentials-btn" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-red-600 transition __hidden rounded-md">
                SignUp/Login
            </a>
            <a id="profile-btn" href="./profile.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-red-600 transition __hidden rounded-md">
                <i class="fas fa-user text-white text-2xl"></i>
            </a>
        </div>
    </header>

    <nav id="mobile-menu" class="sm:hidden fixed inset-0 bg-[#0c0b10]/90 z-50 hidden">
        <div class="flex flex-col items-center py-10 space-y-4">
          <a href="./index.html" class="text-white text-xl">Inicio</a>
          <a href="./circuits.html" class="text-white text-xl">Circuitos</a>
          <a href="./events.html" class="text-white text-xl">Eventos</a>
          <a href="./market.html" class="text-white text-xl">Mercado</a>
          <a href="./raceline.creator.html" class="text-white text-xl">Trazadas</a>
          <a href="./timetable.html" class="text-white text-xl">Tiempos</a>
        </div>
      </nav>

    <main class="bg-neutral-800 pt-5 pb-8 px-[5%] flex-1 flex flex-col overflow-hidden">

        <div class="flex flex-col sm:flex-row justify-between sm:space-x-4 space-y-4 sm:space-y-0 mb-4">
            <form id="filter-form" action="#" enctype="multipart/form-data" class="flex flex-col sm:flex-row items-center sm:space-x-4 space-y-4 sm:space-y-0">
                <label for="opciones-filtro" class="flex text-gray-100 font-medium items-center mx-2 mt-2">Circuito</label>
                <select id="opciones-filtro" name="opciones" class="p-2 border border-gray-300 rounded-lg shadow-sm bg-neutral-300 w-full sm:w-auto" required>
                    <option value="all">Selecciona circuito</option>
                </select>
        
                <div class="flex items-center space-x-2">
                    <label for="filterEventDate1" class="text-gray-100 font-medium">Fecha entre</label>
                    <input id="filterEventDate1" type="date" name="usuario" class="p-3 bg-neutral-300 border rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none w-full sm:w-auto">
                    <span class="text-gray-100 font-medium">y</span>
                    <input id="filterEventDate2" type="date" name="usuario" class="p-3 bg-neutral-300 border rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none w-full sm:w-auto">
                </div>
        
                <button id="filter-btn" type="submit" class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-600 transition max-w-2xl w-full sm:w-auto mt-2 sm:mt-0">Filtrar</button>
            </form>
        
            <button id="new-event-form-btn" type="button" class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-600 transition max-w-2xl w-full sm:w-auto">Nuevo evento</button>
        </div>
        

        <section id="new-event-form" class="p-6 bg-neutral-100 shadow-md rounded-xl w-full sm:w-1/2 mx-auto mb-4 relative __hidden">
            <span id="new-event-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl font-bold">
                <a href="#">&times;</a>
            </span>
            <form id="form" action="#" enctype="multipart/form-data" class="space-y-6">
                <fieldset>
                    <legend class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-5">Nuevo Evento</legend>

                    <div class="flex flex-col space-y-2">
                        <label for="eventName" class="text-gray-600 font-medium">Título</label>
                        <input id="eventName" type="text" name="usuario" class="p-3 border rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none" required>
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="opciones" class="text-gray-700 font-semibold">Circuito</label>
                        <select id="opciones" name="opciones" class="p-2 border border-gray-300 rounded-lg shadow-sm" required>
                            <option value="0" disabled selected>Selecciona circuito</option>
                        </select>
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="eventMaxParticipants" class="text-gray-600 font-medium">Máximo de participantes</label>
                        <input id="eventMaxParticipants" type="number" name="participants" min="1" max="64" class="p-3 border rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none" required>
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="eventDate" class="text-gray-600 font-medium">Fecha</label>
                        <input id="eventDate" type="date" name="usuario" class="p-3 border rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none">
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="description" class="text-gray-600 font-medium">Descripción</label>
                        <textarea id="description" rows="4" class="p-3 border rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none resize-none"></textarea>
                    </div>
        
                    <div class="flex items-center space-x-2">
                        <input id="terms" type="checkbox" class="w-5 h-5 text-red-600 border-gray-300 rounded focus:ring-2 focus:ring-red-600">
                        <label for="terms" class="text-gray-600">Acepto las normas</label>
                    </div>
        
                    <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 pt-4 sm:space-x-3">
                        <button type="reset" class="px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition w-full sm:w-auto">Restablecer</button>
                        <button type="submit" class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-600 transition w-full sm:w-auto">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        
        
        <section id="__event-container" class="pt-5 pb-5 px-5 bg-neutral-600 flex flex-col items-center flex-1 overflow-y-auto rounded-lg">
        </section>
        <div id="modal" class="fixed inset-0 flex justify-center items-center bg-black/50 backdrop-blur-md z-[999] __hidden">
            <div class="bg-white w-[75%] max-w-4xl h-[85%] rounded-xl shadow-lg overflow-hidden relative animate-fade-in">
                <span id="modal-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl font-bold"><a href="#">&times;</a></span>
                <div id="modal-content" class="w-full h-full bg-gray-100 p-6 rounded-b-xl overflow-auto">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
