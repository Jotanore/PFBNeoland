<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Eventos</title>
</head>
<body id="laptimes" class="box-border bg-neutral-800">
  <header class="flex items-center justify-between px-6 sticky top-0 bg-[#0c0b10] shadow-md text-white h-16">

    <img src="./imgs/Karthub logo.jpg" class="h-full object-contain" alt="KartHub Logo">

    <nav class="h-full ">
        <ul class="flex h-full">
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./index.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 ">Inicio</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./circuits.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Circuitos</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./events.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Eventos</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./market.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Mercado</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./raceline.creator.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Trazadas</a>
            </li>
            <li class="h-full relative group">
                <div class=""></div>
                <a href="./timetable.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 bg-gradient-to-t from-amber-500 to-amber-500/0">Tiempos</a>
            </li>
        </ul>
    </nav>

    <div class="flex items-center h-full">
      <a id="messages" href="messages.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
          <i class="fas fa-envelope text-white text-2xl"></i>
          <span id="message-btn"></span>
      </a>
      <a id="credentials-btn" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
          SignUp/Login
      </a>
      <a id="profile-btn" href="./profile.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
          <i class="fas fa-user text-white text-2xl"></i>
      </a>
  </div>
</header>

    <main class="bg-neutral-800 pt-5 px-[5%] h-[calc(100vh-64px)]">

        <div class="flex justify-end space-y-2">
            <button id="new-laptime-form-btn" type="button" class="px-5 py-2 bg-amber-400 text-white rounded-lg hover:bg-amber-500 transition max-w-2xl mb-4">Nuevo registro</button>
        </div>

        <section id="new-laptime-form"class="p-6 bg-white shadow-md rounded-xl max-w-2xl mx-auto mb-4 relative __hidden">
            <span id="new-laptime-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl font-bold"><a href="#">&times;</a></span>
            <form id="laptime-form" action="#" enctype="multipart/form-data" class="space-y-6">
                <fieldset>
                    
                    <legend class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-5">Nuevo registro de vuelta</legend>
        
                    <div class="flex flex-col space-y-2">
                        <label for="opciones" class="text-gray-700 font-semibold">Circuito</label>
                        <select id="opciones" name="opciones" class="p-2 border border-gray-300 rounded-lg shadow-sm " required>
                        <option value="0" disabled selected>Selecciona circuito</option>
                      </select>
                    </div>
        
                    <div class="flex flex-col space-y-2">
                        <label for="laptimeDate" class="text-gray-600 font-medium">Fecha</label>
                        <input id="laptimeDate" type="date" name="usuario" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
                    </div>

                    <div class="flex flex-col space-y-2 ">
                        <label for="laptimeKart " class="text-gray-600 font-medium">Kart</label>
                        <select id="laptimeKartSelect" name="opciones"  class="p-2 border border-gray-300 rounded-lg shadow-sm " required>
                            <option value="Select">Selecciona una opción</option>
                            <option value="Rental">Rental</option>
                            <option value="Particular">Particular</option>
                          </select>
                        <input id="laptimeKart" type="text" name="usuario" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="laptimeConditions" class="text-gray-600 font-medium">Condición de pista</label>
                        <select id="laptimeConditions" name="opciones" class="p-2 border border-gray-300 rounded-lg shadow-sm " required>
                            <option value="Seco">Seco</option>
                            <option value="Mojado">Mojado</option>
                            <option value="Mixto">Mixto</option>
                          </select>
                    </div>

                    <div class="flex flex-col space-y-2 ">
                        <label for="laptime" class="text-gray-600 font-medium">Tiempo</label>
                        <div class="flex space-x-2">
                            <input type="number" id="laptime-minutes" min="0" class="w-16 border rounded p-1" placeholder="min">
                            <input type="number" id="laptime-seconds" min="0" max="59" class="w-16 border rounded p-1" placeholder="seg">
                            <input type="number" id="laptime-milliseconds" min="0" max="999" class="w-20 border rounded p-1" placeholder="mil">
                          </div>
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="laptimesheet" class="text-gray-600 font-medium">Hoja de tiempos</label>
                        <input id="laptimesheet" type="file" name="usuario" placeholder="Link de youtube de la replay" class="py-2">
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="laptimelink" class="text-gray-600 font-medium">POV de Vuelta</label>
                        <input id="laptimelink" type="text" name="usuario" placeholder="Link de youtube de la replay" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
                    </div>
        
        
                    <div class="flex items-center space-x-2">
                        <input id="terms" type="checkbox" class="w-5 h-5 text-amber-400 border-gray-300 rounded focus:ring-2 focus:ring-amber-400">
                        <label for="terms" class="text-gray-600">Acepto las normas</label>
                    </div>
        
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="reset" class="px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Restablecer</button>
                        <button type="submit" class="px-5 py-2 bg-amber-400 text-white rounded-lg hover:bg-amber-500 transition">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        
        <section id="laptime-container" class="p-5 bg-neutral-600 h-[calc(100vh-18vh)] flex items-center rounded-lg">
            <div class="grid grid-cols-[40%_59%] gap-4 w-full h-full">
              <div class="flex flex-col gap-4">
                <div class="bg-white rounded-lg shadow-lg p-4">
                  <form id="filter-form" class="space-y-4">
                    <h2 class="text-gray-600 font-medium text-lg mb-1">
                      Filtros de mejores tiempos
                    </h2>
                    <div class="flex flex-col">
                      <label for="opciones-filtro" class="text-gray-600 font-medium mb-1">Circuito</label>
                      <select id="opciones-filtro" name="opciones" class="p-2 border border-gray-300 rounded-lg shadow-sm" required>
                        <option value="all">Selecciona circuito</option>
                      </select>
                    </div>
          
                    <div class="flex flex-col">
                      <span class="text-gray-600 font-medium mb-1">Condiciones</span>
                      <div class="flex items-center space-x-4">
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="condiciones" id="dry-radio" value="dry" class="form-radio">
                          <span>Seco</span>
                        </label>
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="condiciones" id="wet-radio" value="wet" class="form-radio">
                          <span>Mojado</span>
                        </label>
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="condiciones" id="mix-radio" value="mix" class="form-radio">
                          <span>Mixto</span>
                        </label>
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="condiciones" id="all-conditions-radio" value="0" checked class="form-radio">
                          <span>Todos</span>
                        </label>
                      </div>
                    </div>
                    
                    <div class="flex flex-col">
                      <span class="text-gray-600 font-medium mb-1">Tipo de Kart</span>
                      <div class="flex items-center space-x-4">
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="tipoKart" id="rental-radio" value="rental" class="form-radio">
                          <span>Rental</span>
                        </label>
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="tipoKart" id="own-radio" value="own" class="form-radio">
                          <span>Particular</span>
                        </label>
                        <label class="flex items-center space-x-1">
                          <input type="radio" name="tipoKart" id="all-kart-radio" value="0" checked class="form-radio">
                          <span>Todos</span>
                        </label>
                      </div>
                    </div>
                    
                    <div class="flex justify-end">
                      <button id="laptime-filter-btn" type="button" class="px-5 py-2 bg-amber-400 text-white rounded-lg hover:bg-amber-500 transition">
                        Aplicar filtros
                      </button>
                    </div>
                  </form>
                </div>
                <div class="bg-slate-100 overflow-auto rounded-lg shadow-md min-h-[40vh]">
                    <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-blue-600">
                        <tr>
                          <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Circuito</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tiempo</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Delta</th>
                        </tr>
                      </thead>
                      <tbody id="personal-table-body" class="bg-white divide-y divide-gray-200">
                      </tbody>
                    </table>
                  </div>
              </div>
              <div class="bg-slate-100 overflow-auto rounded-lg shadow-md ">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-blue-600">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Circuito</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Fecha</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Piloto</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tiempo</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Condiciones</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Categoría</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Kart</th>
                    </tr>
                  </thead>
                  <tbody id="laptime-table-body" class="bg-white divide-y divide-gray-200">
                  </tbody>
                </table>
              </div>
            </div>
          </section>
          
          
        <!-- <div id="modal" class="fixed inset-0 flex justify-center items-center bg-black/50 backdrop-blur-md z-[999] __hidden">
            <div class="bg-white w-[75%] max-w-4xl h-[85%] rounded-xl shadow-lg overflow-hidden relative animate-fade-in">
                <span id="modal-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl font-bold"><a href="#">&times;</a></span>
                <div id="modal-content" class="w-full h-full bg-gray-100 p-6 rounded-b-xl overflow-auto">
                </div>
            </div>
        </div> -->
    </main>

</body>
</html>
