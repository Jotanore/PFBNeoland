<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/output.css" rel="stylesheet"/>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Mercado</title>
</head>
<body id="forum" class="box-border bg-white">
    <div class="flex p-4 bg-neutral-500 items-center">
        <h1 class="font-bold text-4xl ">KartHub</h1>
        <div class="flex justify-end w-full">
            <h2 id="credentials-btn" class="p-2 px-4 bg-neutral-200 rounded-full"><a>SignUp/Login</a></h2>
            <h2 id="profile-btn" class="p-2 px-4 bg-neutral-200 rounded-full __hidden"><a href="./profile.html">Profile</a></h2>
        </div>
    </div>
    <header class="sticky top-0 bg-neutral-400/75 backdrop-blur-sm shadow-sm">
        <nav>
            <ul class="flex justify-end py-3">
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./index.html">Inicio</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./circuits.html">Circuitos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./events.html">Eventos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./market.html">Mercado</a></li>
                <li class="bg-amber-400 p-2 px-4 mx-3 rounded-full"><a href="./forum.html">Foro</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./raceline.creator.html">Creador de trazadas</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./timetable.html">Tabla de tiempos</a></li>
            </ul>
        </nav>
    </header>

    <main class=" bg-white px-[5%] pt-5">
        <section class="p-5 mb-2 bg-neutral-100">
            <form id="event-form" action="#" enctype="multipart/form-data">
                <fieldset>
                    <legend class="pb-5">Nueva Entrada</legend>
                    <label for="name">Nombre del articulo</label>
                    <input id="name" type="text" name="usuario"/>
                    <label for="description">Descripci√≥n</label>
                    <textarea id="description" ></textarea>
                    <label for="terms">Acepto las normas</label>
                    <input  id="terms" type="checkbox">
                    <button type="reset">Restablecer</button>
                    <button class="bg-amber-400 p-2 px-4 mx-3 rounded-full" type="submit">Enviar</button>
                </fieldset>
              </form>
        </section>
        <section id="__forum-container" class=" pt-5 pb-5 bg-neutral-100 h-screen">
        </section>
    </main>

</body>
</html>
