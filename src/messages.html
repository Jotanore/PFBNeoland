<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer type="module" src="./js/components/bundle.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Inicio</title>
</head>
<body id="messages" class="box-border bg-neutral-800">
    <header class="flex items-center justify-between px-6 sticky top-0 bg-[#0c0b10] shadow-md text-white h-16">

        <img src="./imgs/Karthub logo.jpg" class=" hidden sm:block h-full object-contain" alt="KartHub Logo">

        <button id="menu-toggle" class="block sm:hidden text-white">
            <i class="fas fa-bars text-2xl"></i>
        </button>

       
        <nav id="nav-menu" class="h-full hidden sm:block">
            <ul class="flex h-full">
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./index.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 ">Inicio</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./circuits.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Circuitos</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./events.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Eventos</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./market.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Mercado</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./raceline.creator.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Trazadas</a>
            </li>
            <li class="h-full relative group">
                <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-red-600 to-red-600/0 transition-all duration-300 group-hover:h-3/4"></div>
                <a href="./timetable.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Tiempos</a>
            </li>
            </ul>
        </nav>
    
        <div class="flex items-center h-full">
            <a id="profile-btn" href="./profile.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-red-600 transition __hidden rounded-md">
                <i class="fas fa-user text-white text-2xl"></i>
            </a>
        </div>
    </header>

    <nav id="mobile-menu" class="sm:hidden fixed inset-0 bg-[#0c0b10]/90 z-50 hidden">
        <div class="flex flex-col items-center py-10 space-y-4">
          <a href="./index.html" class="text-white text-xl">Inicio</a>
          <a href="./circuits.html" class="text-white text-xl">Circuitos</a>
          <a href="./events.html" class="text-white text-xl">Eventos</a>
          <a href="./market.html" class="text-white text-xl">Mercado</a>
          <a href="./raceline.creator.html" class="text-white text-xl">Trazadas</a>
          <a href="./timetable.html" class="text-white text-xl">Tiempos</a>
        </div>
      </nav>

      <main id="messages-container" class="bg-neutral-800 px-4 md:px-[15%] py-5 flex flex-col min-h-[calc(100vh-136px)]">
        <section class="bg-neutral-100 py-6 px-4 md:px-10 mb-6 rounded-lg shadow-lg flex-grow flex flex-col">
            
            <div class="flex justify-center gap-4 mb-4">
                <button id="received-btn" class="bg-red-700 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md">
                    Recibidos
                </button>
                <button id="sent-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md">
                    Enviados
                </button>
            </div>
    
            <div class="flex flex-col md:grid md:grid-cols-3 gap-4 w-full flex-grow">
    
                <div id="message-list-container"
                    class="bg-neutral-400 flex flex-col overflow-y-auto max-h-[calc(100vh-200px)] p-4 rounded-lg shadow-md md:col-span-1">
                </div>
    
                <div id="deployed-message-container" 
                    class="__hidden md:flex md:col-span-2 bg-neutral-600 flex-col gap-3 p-4 rounded-lg shadow-md">
                    
                    <div id="deployed-message-screensaver"
                        class="flex flex-col items-center justify-center text-white text-lg font-semibold text-center p-6 bg-neutral-400 rounded-lg shadow-md">
                        Haz click en un mensaje para ver detalles
                    </div>
    
                    <div id="message-container" class=" flex-col bg-slate-200 flex-grow overflow-auto p-4 rounded-lg shadow-md">
                        <div id="message-sender" class="text-gray-700 font-semibold"></div>
                        <div class="border-b border-gray-300 pb-4 mb-4">
                            <h2 id="message-title" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                            <p id="message-content" class="text-gray-700 leading-relaxed break-words overflow-auto"></p>
                        </div>
                    </div>
    
                    <div id="message-form-container" class="__hidden bg-slate-200 p-4 rounded-lg shadow-md">
                        <form id="message-form" class="w-full">
                            <div class="mb-4 flex flex-col">
                                <label for="message" class="text-gray-700 font-bold mb-2">Responder:</label>
                                <textarea id="answer-message" name="answer-message" rows="4"
                                    class="w-full border border-gray-300 rounded-md p-2 resize-none focus:ring-2 focus:ring-red-600 focus:outline-none"></textarea>
                            </div>
                            <div class="flex justify-end">
                                <button id="send-reply-btn" type="button"
                                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md">
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
    
        </section>
    </main>
    
    
    
</body>
</html>
