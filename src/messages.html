<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer type="module" src="./js/components/bundle.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Inicio</title>
</head>
<body id="messages" class="box-border bg-neutral-800">
    <header class="flex items-center justify-between px-6 sticky top-0 bg-[#0c0b10] shadow-md text-white h-16">

        <img src="./imgs/Karthub logo.jpg" class="h-full object-contain" alt="KartHub Logo">
    
        <nav class="h-full ">
            <ul class="flex h-full">
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./index.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10 ">Inicio</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./circuits.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Circuitos</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./events.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Eventos</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./market.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Mercado</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./raceline.creator.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Trazadas</a>
                </li>
                <li class="h-full relative group">
                    <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-amber-500 to-amber-500/0 transition-all duration-300 group-hover:h-3/4"></div>
                    <a href="./timetable.html" class="flex items-center justify-center h-full px-4 bg-transparent relative z-10">Tiempos</a>
                </li>
            </ul>
        </nav>
    
        <div class="flex items-center h-full">
            <a id="profile-btn" href="./profile.html" class="flex items-center justify-center h-full px-4 bg-[#0c0b10] hover:bg-amber-500 transition __hidden rounded-md">
                <i class="fas fa-user text-white text-2xl"></i>
            </a>
        </div>
    </header>

    <main id="messages-container" class="bg-neutral-800 px-[15%] py-5 flex flex-col min-h-[calc(100vh-136px)]">
        <section class="bg-neutral-100 py-10 px-14 mb-6 rounded-lg shadow-lg flex-grow flex flex-col ">
            <div class="grid grid-cols-3 grid-rows-10 gap-4 w-full flex-grow">
                <div class="row-span-1 col-span-1 flex items-center justify-center gap-4">
                    <button id="received-btn" class="bg-amber-600 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-full shadow-md">
                    Recibidos
                    </button>

                    <button id="sent-btn" class="bg-amber-400 hover:bg-amber-500 text-white font-bold py-2 px-6 rounded-full shadow-md">
                    Enviados
                    </button>
                </div>
                <div id="deployed-message-screensaver" 
                    class="row-span-10 col-span-2 bg-neutral-400 overflow-hidden p-6 flex flex-col items-center justify-center text-white text-lg font-semibold text-center rounded-lg shadow-md">
                    Haz click en un mensaje para ver detalles
                </div>
                <div id="deployed-message-container" class="row-span-10 col-span-2 bg-neutral-600 overflow-hidden flex flex-col gap-3 __hidden">
                    <div id="message-container" class="flex flex-col bg-slate-200 flex-grow overflow-auto p-4 rounded-lg shadow-md">
                        <div id="message-sender" class="text-gray-700 font-semibold"></div>
                        <div class="border-b border-gray-300 pb-4 mb-4">
                            <h2 id="message-title"class="text-2xl font-bold text-gray-900 mb-2"></h2>
                            <p id="message-content" class="text-gray-700 leading-relaxed break-words overflow-auto">
                                
                            </p>
                        </div>
                    </div>
                
                    <div id="message-form-container" class="bg-slate-200 p-4 rounded-lg shadow-md flex-shrink-0">
                        <form id="message-form" class="w-full">
                            <div class="mb-4 flex flex-col">
                                <label for="message" class="text-gray-700 font-bold mb-2">Responder:</label>
                                <textarea id="answer-message" name="answer-message" rows="4" 
                                    class="w-full border border-gray-300 rounded-md p-2 resize-none focus:ring-2 focus:ring-amber-400 focus:outline-none"></textarea>
                            </div>
                            <div class="flex justify-end">
                                <button id="send-reply-btn" type="button" 
                                    class="bg-amber-400 hover:bg-amber-500 text-white font-bold py-2 px-6 rounded-full shadow-md">
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div> 
                </div>
                
                <div id="message-list-container"
                    class="row-span-9 col-span-1 bg-neutral-400 flex flex-col overflow-y-auto max-h-[calc(100vh-180px)] rounded-lg shadow-md">
                </div>
            </div>
        </section>
    </main>
    
    
</body>
</html>
