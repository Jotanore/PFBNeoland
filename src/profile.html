<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Inicio</title>
</head>
<body id="login" class="box-border bg-white">
    <div>
        <h1 class="font-bold text-4xl flex p-4 bg-neutral-500">KartHub</h1>
    </div>
    <header class="sticky top-0 bg-neutral-400/75 backdrop-blur-sm shadow-sm">
            <ul class=" flex justify-end py-3">
                <!--TODO: NAV HITBOX-->
                <li class="bg-neutral-200 p-2 px-4 mx-3 pt-2 rounded-full"><a href="./index.html">Inicio</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./circuits.html">Circuitos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./events.html">Eventos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./market.html">Mercado</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./forum.html">Foro</a></li>
            </ul>
        </nav>
    </header>

    <main class="bg-white px-[5%] pt-5 h-screen ">
        <section class="bg-neutral-100 py-10 h-screen px-40 mb-4">
            <h2 class="bg-neutral-200 text-5xl font-bold text-center py-8">Perfil</h2>
            <ul class="mb-[20%]">
                <li>Nombre</li>
                <li>Apellidos</li>
                <li>Email</li>
                <li>Localizacion</li>
                <li>Circuito preferido</li>
                <li>Kart</li>
                <li>Youtube</li>
                <li>Instagram</li>
            </ul>
            <form class="mt-3" id="market-form" action="#" enctype="multipart/form-data">
                <fieldset class="flex flex-row items-center flex-wrap">
                    <img class="w-40 h-40 rounded-full" src="imgs/kotar.JPG" alt="${item.img}">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" name="nombre"/>
                    <label for="surname">Apellidos</label>
                    <input id="surname" type="text" name="apellidos"/>
                    <label for="location">Localizaci칩n</label>
                    <input id="location" type="text" name="localizaci칩n"/>
                    <label for="prefCircuit">Circuito preferido</label>
                    <input id="prefCircuit" type="text" name="circuitoPref"/>
                    <label for="kart">Kart</label>
                    <input id="kart" type="text" name="kart"/>
                    <label for="youtubeURL">Youtube</label>
                    <input id="youtubeURL" type="text" name="instagram"/>
                    <label for="instagramUser">Instagram</label>
                    <input id="instagramUser" type="text" name="instagram"/>
                    <label for="password">Cambiar contrase침a</label>
                    <input id="password" type="password" name="password"/>
                    <label for="passwordRepeat">Repetir contrase침a</label>
                    <input id="passwordRepeat" type="password" name="password"/>
                    <button class="bg-amber-400 p-2 px-4 mx-3 mt-3 rounded-full" type="submit">Enviar</button>
                </fieldset>
              </form>
        </section>
    </main>

</body>
</html>
