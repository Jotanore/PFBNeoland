    <link href="./css/output.css" rel="stylesheet"/>
    <script defer type="module" src="./js/index.js"></script>
    <title>KartHub - Inicio</title>
</head>
<body id="profile" class="box-border bg-white">
    <div>
        <h1 class="font-bold text-4xl flex p-4 bg-neutral-500">KartHub</h1>
    </div>
    <header class="sticky top-0 bg-neutral-400/75 backdrop-blur-sm shadow-sm">
            <ul class=" flex justify-end py-3">
                <!--TODO: NAV HITBOX-->
                <li class="bg-neutral-200 p-2 px-4 mx-3 pt-2 rounded-full"><a href="./index.html">Inicio</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./circuits.html">Circuitos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./events.html">Eventos</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./market.html">Mercado</a></li>
                <li class="bg-neutral-200 p-2 px-4 mx-3 rounded-full hover:bg-amber-200"><a href="./forum.html">Foro</a></li>
            </ul>
        </nav>
    </header>

    <main class="bg-white px-[5%] pt-5 h-screen ">
        <section class="bg-neutral-100 py-10 h-screen px-40 mb-4">
            <h2 class="bg-neutral-200 text-5xl font-bold text-center py-8">Perfil</h2>
            <ul class="mb-[20%]">
                <li id="user-name">Nombre</li>
                <li id="user-surname">Apellidos</li>
                <li id="user-email">Email</li>
                <li id="user-location">Localizacion</li>
                <li id="user-prefCircuit">Circuito preferido</li>
                <li id="user-kart">Kart</li>
                <li id="user-youtubeURL">Youtube</li>
                <li id="user-instagramUser">Instagram</li>
            </ul>
            <form class="mt-3" id="profile-update-form" action="#" enctype="multipart/form-data">
                <fieldset class="flex flex-row items-center flex-wrap">
                    <img class="w-40 h-40 rounded-full" src="imgs/kotar.JPG" alt="${item.img}">
                    <label for="profile-name">Nombre</label>
                    <input id="profile-name" type="text" name="nombre"/>
                    <label for="profile-surname">Apellidos</label>
                    <input id="profile-surname" type="text" name="apellidos"/>
                    <label for="profile-location">Localizaci칩n</label>
                    <input id="profile-location" type="text" name="localizaci칩n"/>
                    <label for="-profile-prefCircuit">Circuito preferido</label>
                    <input id="profile-prefCircuit" type="text" name="circuitoPref"/>
                    <label for="profile-kart">Kart</label>
                    <input id="profile-kart" type="text" name="kart"/>
                    <label for="profile-youtubeURL">Youtube</label>
                    <input id="profile-youtubeURL" type="text" name="instagram"/>
                    <label for="profile-instagramUser">Instagram</label>
                    <input id="profile-instagramUser" type="text" name="instagram"/>
                    <label for="password">Cambiar contrase침a</label>
                    <input id="profile-password" type="profile-password" name="password"/>
                    <label for="profile-passwordRepeat">Repetir contrase침a</label>
                    <input id="profile-passwordRepeat" type="password" name="password"/>
                    <button class="bg-amber-400 p-2 px-4 mx-3 mt-3 rounded-full" type="submit">Enviar</button>
                </fieldset>
              </form>
        </section>
    </main>

</body>
</html>
